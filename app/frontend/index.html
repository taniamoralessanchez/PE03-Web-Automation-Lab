<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Proyecto Vagrant Stack</title>
    <style>
        body { font-family: Arial; text-align: center; padding-top: 50px; background: #f4f4f4; }
        input { padding: 10px; width: 200px; }
        button { padding: 10px; cursor: pointer; background: #28a745; color: white; border: none; }
        ul { list-style: none; padding: 0; }
        li { background: white; margin: 5px auto; width: 300px; padding: 10px; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Gestor de Tareas (Stack MEAN)</h1>
    
    <input type="text" id="tareaInput" placeholder="Nueva tarea...">
    <button onclick="agregarTarea()">A침adir</button>

    <h3>Lista de Tareas:</h3>
    <ul id="lista"></ul>

    <script>
        const API_URL = 'http://192.168.56.20:3000/tareas';

        // Funci칩n para cargar tareas desde el Backend
        async function cargarTareas() {
            const res = await fetch(API_URL);
            const tareas = await res.json();
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            tareas.forEach(t => {
                const li = document.createElement('li');
                li.textContent = t.nombre;
                lista.appendChild(li);
            });
        }

        // Funci칩n para enviar una tarea al Backend
        async function agregarTarea() {
            const nombre = document.getElementById('tareaInput').value;
            if (!nombre) return;

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre })
            });
            
            document.getElementById('tareaInput').value = '';
            cargarTareas();
        }

        // Cargar al iniciar la p치gina
        cargarTareas();
    </script>
</body>
</html>
